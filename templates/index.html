  <script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      resultDiv.innerText = "Checking...";

      const response = await fetch('/match', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();

      if (data.match_found === true) {
        resultDiv.innerHTML = `<p class="success">‚úÖ Match Found!</p>`;
      } else if (data.match_found === false) {
        resultDiv.innerHTML = `<p class="error">‚ùå No Match Found.</p>`;
      } else {
        resultDiv.innerHTML = `<p class="error">‚ö†Ô∏è Error: ${data.error}</p>`;
      }
    });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const captureBtn = document.getElementById('captureBtn');
      const resultDiv = document.getElementById('result');
    
      if (!video || !canvas || !captureBtn || !resultDiv) {
        console.error("Missing one or more required DOM elements.");
        return;
      }
    
      // Access webcam
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          console.error("Camera access denied:", err);
        });
    
      captureBtn.addEventListener('click', async () => {
        // Draw the video frame to canvas
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
    
        // Convert canvas to Blob
        canvas.toBlob(async (blob) => {
          const formData = new FormData();
          formData.append('image', blob, 'capture.jpg');
          resultDiv.innerText = "Checking...";
    
          const response = await fetch('/match', {
            method: 'POST',
            body: formData
          });
    
          const data = await response.json();
    
          if (data.match_found === true) {
            resultDiv.innerHTML = `<p class="success">‚úÖ Match Found!</p>`;
          } else if (data.match_found === false) {
            resultDiv.innerHTML = `<p class="error">‚ùå No Match Found.</p>`;
          } else {
            resultDiv.innerHTML = `<p class="error">‚ö†Ô∏è Error: ${data.error}</p>`;
          }
        }, 'image/jpeg');
      });
    });
    </script>
